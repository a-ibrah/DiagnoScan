<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnoscan</title>

    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Datatables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/options.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ups.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/classification.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tables.css') }}">
  </head>
  
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="{{ url_for('core_bp.index') }}">
          <img 
            src="{{ url_for('static', filename='images/Diagnoscan.png') }}" 
            alt="Diagnoscan Logo" 
            class="logo"
          >
        </a>

        <!-- Hamburger Button for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'core_bp.index' %}active{% endif %}" href="{{ url_for('core_bp.index') }}" data-link="true">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'core_bp.about' %}active{% endif %}" href="{{ url_for('core_bp.about') }}" data-link="true">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Main Content -->
    <div id="main-content" class="container mt-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mt-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}
      {% endblock %}
    </div>

    <!-- Scripts -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="heavy-resource.js" defer></script>
    <!-- Datatables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Custom -->
    <script src="{{ url_for('static', filename='js/nav.js') }}"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tables.js') }}"></script> 
    <script src="{{ url_for('static', filename='js/classification.js') }}"></script> 
    <script src="{{ url_for('static', filename='js/q_up.js') }}"></script> 
    <script src="{{ url_for('static', filename='js/p_up.js') }}"></script> 
    <script> window.selectedRowId = "";</script>
  </body>
</html>
