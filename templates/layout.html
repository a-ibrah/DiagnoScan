<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Diagnoscan</title>
    <!-- Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/options.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/uploads.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/classification.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  </head>

  <body>
    <!-- Header Section -->
    <div class="header-container">
      <!-- Logo Section -->
      <div class="logo-container">
        <img 
          src="{{ url_for('static', filename='images/Diagnoscan.png') }}" 
          alt="Diagnoscan Logo" 
          class="logo"
        >
      </div>
    
      <!-- Custom Navbar -->
      <nav class="custom-navbar">
        <ul class="custom-nav">
          <li class="custom-nav-item">
            <a class="custom-nav-link {% if request.endpoint == 'core_bp.index' %}active{% endif %}" href="{{ url_for('core_bp.index') }}">Home</a>
          </li>
          <li class="custom-nav-item">
            <a class="custom-nav-link {% if request.endpoint == 'core_bp.about' %}active{% endif %}" href="{{ url_for('core_bp.about') }}">About</a>          </li>
        </ul>
      </nav>
    </div>
    
    <!-- Divider -->
    <div class="divider"></div>

    <!-- Main Content -->
    <div class="container mt-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

      {% block content %}
      {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Custom JS -->
    <script 
      src="{{ url_for('static', filename='js/scripts.js') }}"
    ></script>

  </body>
</html>
